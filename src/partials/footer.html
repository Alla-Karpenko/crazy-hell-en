<section class="section">
  <div class="container">
    <h3 class="section__heading">
      Регистрация на
      <span class="section__heading--list">бесплатную</span> телефонную
      <span class="section__heading--list">консультацию</span> по нюансам ЗНО по
      английскому языку
    </h3>

    <p class="section__subtitle">
      Оставь заявку на участие в
      <span class="section__heading--list">бесплатном занятии</span>. С вами
      свяжется консультант и ответит на вопросы
    </p>
    <form class="contacts__form" id="mail-form" method="POST" name="info-data">
      <input
        class="intput__form"
        type="text"
        name="name"
        maxlength="12"
        placeholder="имя"
        id="user-name"
        title="введите только имя, которое должно содеражать буквы украинского,латинского или русского алфавита.Длиной от 2 до 12 символов "
        required
      />
      <input
        class="intput__form"
        type="phone"
        value
        placeholder="телефон"
        id="phone-mask"
        required
        maxlength="18"
        autocapitalize="off"
      />
      <button type="submit" id="sendMail" class="button__form">
        Хочу на бесплатное занятие
      </button>
    </form>
  </div>
</section>
