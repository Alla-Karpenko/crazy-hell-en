<form class="form" id="form">
  <div class="container">
    <h3 class="form__heading">
      Регистрация на
      <span class="form__heading--list">бесплатную</span> телефонную
      <span class="form__heading--list">консультацию</span> по нюансам ЗНО по
      английскому языку
    </h3>

    <p class="form__subtitle">
      Оставь заявку на участие в
      <span class="form__heading--list">бесплатном занятии.</span><br> С вами
      свяжется консультант и ответит на вопросы
    </p>

    <div class="form__field">
      <input class="intput__form intput__form--first" type="text" name="name" maxlength="12" placeholder="Имя"
        id="user-name"
        title="введите только имя, которое должно содеражать буквы украинского,латинского или русского алфавита.Длиной от 2 до 12 символов "
        required />
      <label class="form__label">Имя*</label>
    </div>
    <div class="form__field">
      <input class="intput__form" type="tel"  name="tel" value placeholder="Телефон" id="phone-mask" required maxlength="18"
        autocapitalize="off" />
      <label class="form__label">Телефон*</label>
    </div>
    <button type="submit" id="sendMail" class="button__form">
      Хочу на бесплатное занятие
    </button>

  </div>
</form>
